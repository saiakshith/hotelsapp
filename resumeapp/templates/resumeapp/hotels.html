{% extends 'resumeapp/base.html' %}

{% block style %}

{% endblock style %}

{% block body %}
{% load static %}
{{request.user}}
  <form action=" {% url "searchprice" %} " method="get">
  <input type="text" name="search-price" placeholder="search by price" class="">
  <input type="submit" value="search" class="btn btn-outline-success">
  </form>

  <a href="{% url 'bookedhotels' %}  ">Booked hotels</a>

  <div class="container">
    <div class="row">

    {% for hotel in hotels %}
      <div class="col-sm-12 col-md-6 mt-2">
        <div class="card">
          <img class="card-img-top" src=" {{hotel.hotel_image.url}}" alt="Hotel Image">
          <div class="card-body">
            <h5 class="card-header"> {{hotel.hotel_name}} </h5>
            <p class="card-text"> {{hotel.hotel_description}} </p>
            <a href=" {% url 'checkouthotel' hotel.id %} " class="alert alert-link">Checkout Hotel</a>
          </div>
        </div>
      </div>
    {% endfor %}

    </div>
  </div>

{% endblock body %}
