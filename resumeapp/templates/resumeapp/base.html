<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'resumeapp/css/bootstrap.css' %} ">
  <link rel="stylesheet" href="{% static 'resumeapp/css/style.css' %} ">
  <style>
  {% block style %}
  {% endblock style %}
  </style>
  <script src="https://kit.fontawesome.com/c0127b41b8.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
  <div class="custom-navbar">
    <i class="fas fa-utensils"></i>

    <a href=" {% url 'hotels' %} "class="home link" >Home</a>
    <a href="{% url 'hotels' %}"class="explore link">Explore</a>
    <a href="#"class="about link">About Us</a>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %} "class="logout link">Log Out</a>
    {% else %}
    <a href="{% url 'signup' %} "class="signup link">Sign Up</a>
    <a href="{% url 'login' %} "class="login link">Log in</a>
    {% endif %}

    <!-- <p class="text">This is just a camera icon</p> -->
  </div>
  </nav>
  {% block body %}
  {% endblock body %}
  {% comment %} Bootstrap bundle with popper {% endcomment %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
